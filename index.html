<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3andikch-3andy</title>
  <style>
    /* خلفية متدرجة بألوان نابضة بالحياة */
    body {
      background: linear-gradient(135deg, #ff6ec7, #ffc600, #00c6ff, #7b2ff7);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite; /* حركة التدرج */
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* حركة التدرج */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* عنوان الصفحة */
    h1 {
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ffc600;
      margin-bottom: 20px;
    }

    /* تصميم المؤقت */
    #timer {
      font-size: 2rem;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.2);
      display: inline-block;
      text-align: center;
    }

    /* تصميم كل عنصر داخل المؤقت */
    #timer span {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ffc600, #ff6ec7);
      color: #000000;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  

  <div class="maintenance-container">
    <div class="maintenance-message">
      <h1>🚧 Site Under Maintenance 🚧</h1>
      <p>We are currently working on improving the site. Please check back later.</p>
      <h2>🚧 الموقع قيد الصيانة 🚧</h2>
      <p>نحن نعمل حاليًا على تحسين الموقع. يرجى العودة لاحقًا.</p>
   


  <div id="timer"></div>

  <script>
    /* JavaScript للمؤقت */
    const countdownDate = new Date("Jan 30, 2025 00:00:00").getTime();
    const x = setInterval(function () {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("timer").innerHTML = `
        <span>${days}d</span>
        <span>${hours}h</span>
        <span>${minutes}m</span>
        <span>${seconds}s</span>
      `;
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "We're Back!";
      }
    }, 1000);
  </script>
</body>
</html>
